plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

group = 'com.erggroup.kata'
version = '1.0.0.BUILD-SNAPSHOT'

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
}

test {
	useJUnitPlatform()
}